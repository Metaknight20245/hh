<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The End</title>
<style>
  body {
    margin: 0;
    font-family: 'Cursive', serif;
    background: linear-gradient(135deg, #000000, #FFFFFF);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100vh;
    overflow: hidden;
    color: #FF0000; /* neon red */
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }

  .end-img {
    max-width: 70%;
    max-height: 400px;
    border-radius: 15px;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.5em;
    margin-bottom: 20px;
  }

  .heart {
    position: absolute;
    color: #FF1493;
    animation: floatHearts linear infinite;
    opacity: 0.8;
  }

  @keyframes floatHearts {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>The End‚ù§Ô∏è</h1>

<!-- Picture placeholder -->
<img class="end-img" src="animations/4.jpg" alt="End Picture">

<p>Thank you for being part of this little journey... üíï</p>
<p>Always with you. üåπ</p>

<!-- Floating hearts -->
<script>
  for(let i = 0; i < 20; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (4 + Math.random() * 5) + 's';
    heart.style.fontSize = (20 + Math.random() * 25) + 'px';
    heart.textContent = '‚ù§Ô∏è';
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
